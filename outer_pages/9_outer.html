<script language="JavaScript" type="text/javascript">                 
<!--                                                                  
                                                                      
                                                                      
var Imgi = new Array();       
var Bledy = 0;         
var preloadTimer;     
var preloadOK = ''     
var preloadBlad = ''   


// funkcja start - co mamy do wykonania po za³adowaniu obrazków
function start() {


window.location = "index1.html"

                             }   
                                                                      

function preload(url) {
   if (document.images) {                                             
      var i = Imgi.length;                                            
      Imgi[i] = new Image();                                          
      Imgi[i].onerror = preloadOnError;                               
      Imgi[i].src = url;                                              
   }                                                                  
}                                                                     
                                                                      

function preloadOnError() {                                           
   Bledy++;                                                           
}                                                                     
                                                                      

function preloadStart(ok, blad) {                                     
   preloadOK = ok;                                                    
   preloadBlad = blad;                                                
   preloadCheck();                                                    
}                                                                     
                                                                      
                    
function preloadCheck() {                                             
   var i=0;                                                           
   var l=Imgi.length;                                                 
   var b = Bledy;                                                     
                             
   while (i<l && Imgi[i].complete || b-->0) i++;                      
   if (i>=l)
      if (Bledy==0)                                                   
         eval(preloadOK)                                              
      else                                                            
         eval(preloadBlad)                                            
   else                      
      preloadTimer = setTimeout('preloadCheck()',1000);                
}                                                                     
                                                                      
// ******                                                                      

//-->                                                                 
</script>
